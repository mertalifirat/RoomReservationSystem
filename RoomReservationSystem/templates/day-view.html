{% extends 'index.html' %}

{% load static %}
{% load crispy_forms_tags %}

{% block content %}
<head>
	<base target="_top">
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	
	<title>Day View</title>
	
	<link rel="shortcut icon" type="image/x-icon" href="docs/images/favicon.ico">

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="">
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>

	<style>
		html, body {
			height: 100%;
			margin: 0;
		}
		.leaflet-container {
			height: 400px;
			width: 600px;
			max-width: 100%;
			max-height: 100%;
      
		}
    #map {
      display: block;
      margin: 20px auto; /* Adjust the margin for canvas */
      border: 2px solid white;
      margin-top: 150px;
    }
	</style>

	
</head>
<body>

  {% if user_authenticated %}
  <body>

    <h1>Weekly Calendar</h1>
    
    <table border="1">
        <thead>
            <tr>
                <th>Date</th>
                <!-- Add other column headers if needed -->
            </tr>
        </thead>
        <tbody>
            {% for date in dates %}
                <tr>
                    <td>{{ date|date:"F j, Y" }}</td>
                    <!-- Add other cells for events or other data as needed -->
                </tr>
            {% endfor %}
        </tbody>
    </table>
    
    </body>
  {% endif %}
  <form action="{% url 'reservationapp:organization' %}" class="organization" method="get" >
    {% csrf_token %}
    <input type="hidden" name="orgServerId" value="{{ selectedOrgServerId }}">
    <input type="hidden" name="orgName" value="{{ selectedOrgName }}">
    <Button   style="margin-top: 5px; " class="btn btn-dark btn-lg" type="submit">Back</Button>
  </form> 
  
  </body>

{% endblock %}
